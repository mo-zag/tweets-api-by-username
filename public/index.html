<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Twitter API with Javascript/Node/Express CNN test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/core.css" rel="stylesheet" media="screen">
  </head>
  <body class="home" ng-controller="myCtrl">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Twitter API with Javascript (node/express) CNN test</h1>
        </div>
      </div>
      <div class="row" style="margin-top:50px;">
        <div class="col-xs-12">
          <input class="form-control" type="text" placeholder="Twitter User Name (e.g. cnnbrk)" ng-model="userName">
          <br>
          <br>
          <p class="text-center"><button class="btn btn-primary" ng-click="getUser(userName)">Get tweets</button></p>
        </div>
      </div>
      <div class="row" ng-if="twitterErrors">
        <div class="col-xs-12">
          <div class="alert alert-danger">
            {{twitterErrors}}
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:50px;" ng-if="results">
        <div class="col-xs-12">
          <ul class="split-column tweets-list">
            <li  ng-repeat="(key, value) in results" ng-bind-html="value.text | linky"></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
